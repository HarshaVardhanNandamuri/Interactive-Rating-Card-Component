<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Rating state start -->
      <div class="rating-card">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star-icon">
        </div>
        <h1>How did we do?</h1>
        <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="rating">
          <div class="rating-num">1</div>
          <div class="rating-num">2</div>
          <div class="rating-num">3</div>
          <div class="rating-num">4</div>
          <div class="rating-num">5</div>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you hidden">
        <img src="./images/illustration-thank-you.svg" class="thanks-img" alt="thank you">
        <h3 class="add-rating">You selected <span class="rating-result">0</span> out of 5</h3>
        <h2 class="thank-you-heading">Thank you!</h2>
        <p class="thank-you-description">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
      <!-- Thank you state end -->
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
